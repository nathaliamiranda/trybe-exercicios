<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curriculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <meta charset="utf-8">
</head>

<body>
  <main>
  <h1 class="text-success">Formulário</h1>
  <form action="#" method="GET"> 
    <fieldset>
      <legend>Preencha os dados solicitados</legend>
     <div class="align-top"></div>>
      <label for='input'>Nome:</label>
      <input type=’text’ placeholder='Nome' required maxlength=40 id=’input’>
    </div>
      <br><br>
      <div>
      <label for='email'>Email:</label>
      <input type='email' placeholder='Email' required maxlength=50 id='email'>
    </div>
      <br><br>
      <div>
      <label for='cpf'>CPF:</label>
      <input type='text' placeholder='CPF' required maxlength=11 id='cpf'>
    </div>
      <br><br>
      <div>
      <label for='endereço'>Endereço:</label>
      <input type='text' placeholder='Endereço' required maxlength=200 id='endereço'>
    </div>
      <br><br>
    <div>
      <label for='cidade'>Cidade:</label>
      <input type='text' placeholder='Cidade' required maxlength=28 id='cidade'>
    </div>
      <br><br>
      <div>
      <label for='estado'>Estado:</label>
      <select name='estado' id='estado' required>
  </select>
     </div>
      <br><br>
      <div>
      <label for='residencia'>Casa:</label>
      <input type='radio' name='reside' id='residencia' required value='casa'>
    </div>
      <br>
    <div>
      <label for='residencia-2'>Apartamento:</label>
      <input type='radio' name='reside' id='residencia-2'required value='apartamento'>
    </div>
    
    </fieldset>
    <br>
    <fieldset> 
      <legend>Ultimo Cargo</legend>
      <textarea name='emprego' id='ultimo-cargo' cols='30' rows='10' required maxlength='1000' placeholder='Resumo do currículo'></textarea>
      <br><br>
      <label for="cargo">Cargo:</label>
      <input type='text' name='cargo' id='cargo' placeholder='Cargo'required maxlength='40'></input>
      <br><br>
      <label for='descricao'>Descrição:</label>
      <input type='text' name='descricao' placeholder='Descrição do cargo' maxlength='500' id='descricao' requirid>
      <br><br>
      <label for='data'>Data:</label>
      <input type='text' name='data' placeholder='00/00/0000'required id='datepicker'>
      <br><br>
    </fieldset>
    <button type="reset" name='reset' id='apagar' class="btn btn-success">Limpar</button>
    <button type="submit" name='botão' id='enviar' class="btn btn-secondary">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src='script.js'></script>
  </main>
 </body>
 </html>
