<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function mudaTextodoParagrafo () {
            let modificaParagrafo = document.getElementsByTagName("p")[1];
            modificaParagrafo.innerHTML = "Feliz e realizada profissionalmente e pessoalmente";

    }
         mudaTextodoParagrafo ();

         function mudaCorDoQuadrado () {
         let modificaCorDoQuadrado = document.getElementsByClassName("main-content")[0];
         modificaCorDoQuadrado.style.background = "rgb(76,164,109)";
       
    }     
         mudaCorDoQuadrado ();

         function mudaCorDoQuadradoVermelho () {
         let modificaCorDoQuadrado = document.getElementsByClassName("center-content")[0];
         modificaCorDoQuadrado.style.background = "white";
    }     
         mudaCorDoQuadradoVermelho ();

         function consertaTexto () {
             let consertaTextoTrybe = document.getElementsByTagName("h1")[0];
          consertaTextoTrybe.innerHTML = "Exercício 5.1 - JavaScript"; 
         
    }
        consertaTexto ();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        
        
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
